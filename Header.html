<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header and Nav bar</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<!-- Start your project here-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Team2</a>
    <form class="form-inline my-2 my-lg-0 ml-auto">
        <div class="md-form my-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </div>
    </form>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" id="navLogin" style="display: block;">
            <a id="loginModalBtn" class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
        </li>
            <li class="nav-item dropdown" id="navSettings" style="display:none;">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="img/icons/settings.svg" style="height:25px; padding-bottom: 3px;"></a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item disabled" href="#" id="dropdownAcc">Account</a>
                    <a class="dropdown-item" href="#" id="dropdownProfileLink">Privacy</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" id="navLogOut">Log Out</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!-- Login Modal-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="loginModalContent">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <div id="loginModalBody">
                    <div class="form-title text-center">
                        <div class="bd-example bd-example-tabs">
                            <ul class="nav nav-pills mb-4 mt-n3 justify-content-center" id="pills-tab" role="tablist">
                                <li class="nav-item">
                                    <a style="color:black;" class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-expanded="true">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a style="color:black;" class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-expanded="true">Sign Up</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                    <div class="d-flex flex-column">
                                        <form id="loginFormContainer">

                                            <div class="form-group">
                                                <input type="email" class="form-control loginForm" id="email" data-toggle="tooltip" data-placement="right" title="" placeholder="Username / Email" data-original-title="User Doesn't Exist">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control loginForm" id="password" data-toggle="tooltip" data-placement="right" title="" placeholder="Password" data-original-title="Incorrect Password">
                                            </div>
                                            <div class="d-flex flex-row my-3">
                                                <div class="custom-control custom-checkbox mr-auto">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                                                    <label class="custom-control-label" for="customCheck1">Remember Me</label>
                                                </div>
                                                <span style="color:black;"><a href="#" style="color:black;">Forgot password?</a></span>
                                            </div>
                                            <button id="btn-login" type="button" class="btn btn-info btn-block btn-round">Login</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                                    <div class="d-flex flex-column">
                                        <form id="loginFormContainer">
                                            <div class="form-group">
                                                <input type="email" class="form-control loginForm" id="username" data-toggle="tooltip" data-placement="right" title="" placeholder="Username" data-original-title="Username Shouldn't Contain Any Special Characters">
                                            </div>
                                            <div class="form-group">
                                                <input type="email" class="form-control loginForm" id="email" data-toggle="tooltip" data-placement="right" title="" placeholder="Email" data-original-title="Invalid Email Address">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control loginForm" id="password" data-toggle="tooltip" data-placement="right" title="" placeholder="Password" data-original-title="User Doesn't Exist">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control loginForm" id="cpassword" data-toggle="tooltip" data-placement="right" title="" placeholder="Confirm Password" data-original-title="Passwords Doesn't Match">
                                            </div>
                                            <div class="d-flex flex-row my-3">

                                            </div>
                                            <button id="btn-signup" type="button" class="btn btn-info btn-block btn-round">Create Account</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/sweetalert.min.js"></script>

</html>
