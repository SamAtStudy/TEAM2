<!DOCTYPE html>
<html>
    <head>
        <title>Home page</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>   
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Roboto&display=swap" rel="stylesheet">

    </head>

    <body>

            <div class = 'col d-flex justify-content-center mt-5' style = "background-color: white; font-family: 'Roboto', sans-serif;">
                    <div id = "Property_Card"  class = 'card bg-light border-dark mb-3' style="width: 60%;justify-content: center; "> 
                            <div class = "card-header">College: <i>Maynooth University</i></div>
                                <img  width = '70%' height = '450' class = 'card-img-top rounded' alt = "House" src = "design_files/images/house.jpg">
            
                                <div class = "card-body">
                                    <div class = 'row'>
                                            <div id = "Property_Price" class = 'col-sm'><i class = "icon ion-md-card"></i>    House Price: <strong>350,000</strong></div>
                                            <div id = "Number_Rooms" class = 'col-sm'><i class = "icon ion-md-bed"></i>  Number Of Beds: <strong>1</strong></div>
                                    </div>
                                    <div class = 'row'>
                                            <div id = "Property_Destination" class = 'col-sm'>
                                                    <div id = "Property_Distance"><i class = "icon ion-md-compass"></i> Distance from College: <strong>2.5km</strong></div>
                                                </div>
                                                <div id = "Landlord_Name" class = 'col-sm'><i class = "icon ion-md-person"></i> Landlord Name: <strong>Sam O'Neil</strong></div>
                                    </div>
                                </div>
                    </div>
            </div>
    </body>
</html>
