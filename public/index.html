<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Accommodate - Group Project CS353">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accommodate</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Accommodate">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Accommodate">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="scripts/bootstrap.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">
  <!-- <link rel="stylesheet" href="styles/bootstrap.css"> -->
</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h1>Accommodate</h1>
        </div>
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name" onclick="OpenProfileWindow()"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
          <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>Sign-in
          </button>
        </div>
    </header>



    <div class="container demo">
      <div class="text-center">
        <button type="button" class="btn btn-demo" data-toggle="modal" data-target="#myModal2">
          Open Profile
        </button>
      </div>
      <!-- Modal -->
      <div class="modal right fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel2">Right Sidebar</h4>
            </div>
            <div class="modal-body">
              <p>Sidebar</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Feed -->
    <div class='col d-flex justify-content-center mt-5'
      style="background-color: white; font-family: 'Roboto', sans-serif;">
      <div id="Property_Card" class='card bg-light border-dark mb-3' style="width: 60%;justify-content: center; ">
        <div class="card-header">College: <i>Maynooth University</i></div>
        <img width='70%' height='450' class='card-img-top rounded' alt="House" src="design_files/images/house.jpg">

        <div class="card-body">
          <div class='row'>
            <div id="Property_Price" class='col-sm'><i class="icon ion-md-card"></i> House Price:
              <strong>350,000</strong></div>
            <div id="Number_Rooms" class='col-sm'><i class="icon ion-md-bed"></i> Number Of Beds: <strong>1</strong>
            </div>
          </div>
          <div class='row'>
            <div id="Property_Destination" class='col-sm'>
              <div id="Property_Distance"><i class="icon ion-md-compass"></i> Distance from College:
                <strong>2.5km</strong></div>
            </div>
            <div id="Landlord_Name" class='col-sm'><i class="icon ion-md-person"></i> Landlord Name: <strong>Sam
                O'Neil</strong></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/6.4.0/firebase-app.js"></script>
  <script src="/__/firebase/6.4.0/firebase-auth.js"></script>
  <script src="/__/firebase/6.4.0/firebase-storage.js"></script>
  <script src="/__/firebase/6.4.0/firebase-messaging.js"></script>
  <script src="/__/firebase/6.4.0/firebase-firestore.js"></script>
  <script src="/__/firebase/6.4.0/firebase-performance.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="scripts/main.js"></script>
</body>

</html>
