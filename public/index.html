    <!-- Header section -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h1>Accommodate</h1>
        </div>
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
          <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>Sign-in
          </button>
        </div>
    </header>

    <!-- Profile opened when the user name is clicked -->
    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="user-name">
      <div>
        <li class="user-header">
          <img id="user-pic-profile" alt="User Image" class="img-circle" height="125" width="100"
            style="display:block; margin-left: auto; margin-right: auto; width: 50%;">
          <h3 id="user-name-profile" class="text-center"></h3>
        </li>
        <li class="text-center" style="color:#949494">Landlord</li>
      </div>
      <div>
        <li class="text-center mdl-list__item" style="color:#949494">Email Address:</li>
        <li id="user-email" class="text-center mdl-list__item"></li>
      </div>
      <div>
        <li class="text-center mdl-list__item" style="color:#949494">Phone Number:</li>
        <li id="user-phone-number" class="text-center mdl-list__item"></li>
      </div>
    </ul>

    <!-- Form for the user to choose whether they want to be a landlord or a student -->
    <div hidden id="modal">
      <h4>Would you like to create and account for a Landlord or Student?</h4>
      <div>
        <form>
          <input id="landlord" type="radio" name="type" value="landlord"> Landlord<br>
          <input id="student" type="radio" name="type" value="student"> Student<br>
          <button id="btnSubmit" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
            onclick="writeUserData();">Submit</button>
        </form>
      </div>
    </div>
